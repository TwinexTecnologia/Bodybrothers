name: Daily Database Backup

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install PostgreSQL Client
        run: sudo apt-get install -y postgresql-client

      - name: Create Backup Directory
        run: mkdir -p backups

      - name: Dump Database (Final Fix)
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          CLEAN_URL=$(echo "$DATABASE_URL" | tr -d '[:space:]')
          
          if [ -z "$CLEAN_URL" ]; then
            echo "DATABASE_URL not set. Skipping backup."
            exit 1
          fi

          echo "Starting backup..."
          
          # Tenta conexÃ£o direta primeiro
          if ! pg_dump "$CLEAN_URL" --no-owner --no-acl > backups/backup_$(date +%Y-%m-%d).sql 2> error.log; then
            echo "Direct connection failed. Trying Pooler with correct username format..."
            
            # Extrai as partes da URL
            # Formato esperado: postgresql://USER:PASS@db.PROJECT_REF.supabase.co:PORT/DB
            
            # 1. Pega o Project Ref (parte entre 'db.' e '.supabase.co')
            # Ex: db.cdtouwfxwuhnlzqhcagy.supabase.co -> cdtouwfxwuhnlzqhcagy
            PROJECT_REF=$(echo $CLEAN_URL | sed -n 's/.*db\.\(.*\)\.supabase\.co.*/\1/p')
            
            # 2. Pega a senha (entre : e @)
            PASSWORD=$(echo $CLEAN_URL | sed -e 's/.*://' -e 's/@.*//')
            
            if [ -z "$PROJECT_REF" ]; then
               echo "Could not extract Project Ref. Backup failed."
               cat error.log
               exit 1
            fi
            
            echo "Detected Project Ref: $PROJECT_REF"
            
            # Monta URL do Pooler correta:
            # User: postgres.PROJECT_REF
            # Host: aws-0-sa-east-1.pooler.supabase.com
            # Port: 6543
            
            POOLER_URL="postgresql://postgres.$PROJECT_REF:$PASSWORD@aws-0-sa-east-1.pooler.supabase.com:6543/postgres"
            
            echo "Connecting to Pooler..."
            pg_dump "$POOLER_URL" --no-owner --no-acl > backups/backup_$(date +%Y-%m-%d).sql
          fi
          
          if [ ! -s "backups/backup_$(date +%Y-%m-%d).sql" ]; then
             echo "Backup failed completely."
             exit 1
          fi

      - name: Delete Old Backups (Keep last 7 days)
        run: |
          cd backups
          ls -tp | grep -v '/$' | tail -n +8 | xargs -I {} rm -- {} || true

      - name: Commit and Push
        run: |
          git config --global user.name 'Backup Bot'
          git config --global user.email 'backup-bot@users.noreply.github.com'
          git add backups/*.sql
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: daily database backup [skip ci]"
          git push
