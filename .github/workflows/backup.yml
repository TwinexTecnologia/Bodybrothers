name: Daily Database Backup

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install PostgreSQL Client
        run: sudo apt-get install -y postgresql-client dnsutils

      - name: Create Backup Directory
        run: mkdir -p backups

      - name: Dump Database (Force IPv4)
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "DATABASE_URL not set. Skipping backup."
            exit 1
          fi

          # Extrai o host da URL (tudo entre @ e :)
          DB_HOST=$(echo $DATABASE_URL | sed -e 's/.*@//' -e 's/:.*//')
          
          # Resolve para IPv4 explicitamente
          DB_IP=$(dig +short A $DB_HOST | head -n 1)
          
          if [ -z "$DB_IP" ]; then
            echo "Could not resolve IPv4 for host $DB_HOST. Using original URL."
            FINAL_URL="$DATABASE_URL"
          else
            echo "Resolved $DB_HOST to $DB_IP"
            # Substitui o host pelo IP na URL
            FINAL_URL=$(echo $DATABASE_URL | sed "s/$DB_HOST/$DB_IP/")
          fi
          
          echo "Starting backup..."
          pg_dump "$FINAL_URL" --no-owner --no-acl > backups/backup_$(date +%Y-%m-%d).sql

      - name: Delete Old Backups (Keep last 7 days)
        run: |
          cd backups
          ls -tp | grep -v '/$' | tail -n +8 | xargs -I {} rm -- {} || true

      - name: Commit and Push
        run: |
          git config --global user.name 'Backup Bot'
          git config --global user.email 'backup-bot@users.noreply.github.com'
          git add backups/*.sql
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: daily database backup [skip ci]"
          git push
