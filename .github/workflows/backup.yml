name: Daily Database Backup

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install PostgreSQL Client
        run: sudo apt-get install -y postgresql-client

      - name: Create Backup Directory
        run: mkdir -p backups

      - name: Dump Database (Python DNS Resolve)
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "DATABASE_URL not set. Skipping backup."
            exit 1
          fi

          # Extrai o host da URL
          DB_HOST=$(echo $DATABASE_URL | sed -e 's/.*@//' -e 's/:.*//')
          
          echo "Resolving IPv4 for $DB_HOST using Python..."
          
          # Usa Python para pegar o IP (mais robusto)
          DB_IP=$(python3 -c "import socket; print(socket.gethostbyname('$DB_HOST'))")
          
          if [ -z "$DB_IP" ]; then
            echo "Could not resolve IPv4. Trying fallback to Brazil pooler..."
            # Tenta o pooler da região SP (sa-east-1) como última tentativa
            DB_IP="aws-0-sa-east-1.pooler.supabase.com"
          fi
          
          echo "Resolved to: $DB_IP"
          
          # Substitui o host pelo IP na URL
          FINAL_URL=$(echo $DATABASE_URL | sed "s/$DB_HOST/$DB_IP/")
          
          echo "Starting backup..."
          pg_dump "$FINAL_URL" --no-owner --no-acl > backups/backup_$(date +%Y-%m-%d).sql

      - name: Delete Old Backups (Keep last 7 days)
        run: |
          cd backups
          ls -tp | grep -v '/$' | tail -n +8 | xargs -I {} rm -- {} || true

      - name: Commit and Push
        run: |
          git config --global user.name 'Backup Bot'
          git config --global user.email 'backup-bot@users.noreply.github.com'
          git add backups/*.sql
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: daily database backup [skip ci]"
          git push
