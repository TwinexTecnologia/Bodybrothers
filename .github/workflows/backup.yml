name: Daily Database Backup

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install PostgreSQL 17 Client
        run: |
          # Adiciona o repositório oficial do Postgres para pegar a versão 17
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Create Backup Directory
        run: mkdir -p backups

      - name: Dump Database
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          # Limpa espaços em branco da URL por segurança
          CLEAN_URL=$(echo "$DATABASE_URL" | tr -d '[:space:]')
          
          if [ -z "$CLEAN_URL" ]; then
            echo "DATABASE_URL not set."
            exit 1
          fi

          echo "Starting backup..."
          
          # Roda o dump com a versão correta
          pg_dump "$CLEAN_URL" --no-owner --no-acl > backups/backup_$(date +%Y-%m-%d).sql
          
          if [ ! -s "backups/backup_$(date +%Y-%m-%d).sql" ]; then
             echo "Backup failed or file is empty."
             exit 1
          fi
          
          echo "Backup successful!"

      - name: Delete Old Backups (Keep last 7 days)
        run: |
          cd backups
          ls -tp | grep -v '/$' | tail -n +8 | xargs -I {} rm -- {} || true

      - name: Commit and Push
        run: |
          git config --global user.name 'Backup Bot'
          git config --global user.email 'backup-bot@users.noreply.github.com'
          git add backups/*.sql
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: daily database backup [skip ci]"
          git push
