name: Daily Database Backup

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install PostgreSQL Client & Config IPv4
        run: |
          sudo apt-get install -y postgresql-client
          # Força preferência por IPv4 no gai.conf (GetAddrInfo)
          sudo sed -i 's/#precedence ::ffff:0:0\/96  100/precedence ::ffff:0:0\/96  100/' /etc/gai.conf

      - name: Create Backup Directory
        run: mkdir -p backups

      - name: Dump Database
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "DATABASE_URL not set. Skipping backup."
            exit 1
          fi
          # Tenta pg_dump. Se falhar, tenta com host do pooler direto se soubermos (aws-0-sa-east-1...)
          # Mas com a config do gai.conf acima deve resolver o IPv6 issue.
          pg_dump "$DATABASE_URL" --no-owner --no-acl > backups/backup_$(date +%Y-%m-%d).sql

      - name: Delete Old Backups (Keep last 7 days)
        run: |
          cd backups
          ls -tp | grep -v '/$' | tail -n +8 | xargs -I {} rm -- {} || true

      - name: Commit and Push
        run: |
          git config --global user.name 'Backup Bot'
          git config --global user.email 'backup-bot@users.noreply.github.com'
          git add backups/*.sql
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: daily database backup [skip ci]"
          git push
