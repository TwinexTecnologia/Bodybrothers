name: Daily Database Backup

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install PostgreSQL Client
        run: sudo apt-get install -y postgresql-client

      - name: Create Backup Directory
        run: mkdir -p backups

      - name: Dump Database (Robust)
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          # Limpa espaços em branco da URL
          CLEAN_URL=$(echo "$DATABASE_URL" | tr -d '[:space:]')
          
          if [ -z "$CLEAN_URL" ]; then
            echo "DATABASE_URL not set. Skipping backup."
            exit 1
          fi

          echo "Starting backup..."
          
          # Tenta backup direto. Se falhar, tenta usar o pooler AWS SA East 1 (comum para BR)
          if ! pg_dump "$CLEAN_URL" --no-owner --no-acl > backups/backup_$(date +%Y-%m-%d).sql 2> error.log; then
            echo "First attempt failed. Checking logs..."
            cat error.log
            
            echo "Trying fallback to AWS SA East 1 Pooler..."
            # Tenta substituir o host pelo pooler da AWS SA East 1
            # Extrai usuario e senha
            CREDENTIALS=$(echo $CLEAN_URL | sed -e 's/postgresql:\/\///' -e 's/@.*//')
            FALLBACK_URL="postgresql://$CREDENTIALS@aws-0-sa-east-1.pooler.supabase.com:6543/postgres"
            
            pg_dump "$FALLBACK_URL" --no-owner --no-acl > backups/backup_$(date +%Y-%m-%d).sql
          fi
          
          # Verifica se o arquivo foi criado e tem conteúdo
          if [ ! -s "backups/backup_$(date +%Y-%m-%d).sql" ]; then
             echo "Backup failed completely."
             exit 1
          fi

      - name: Delete Old Backups (Keep last 7 days)
        run: |
          cd backups
          ls -tp | grep -v '/$' | tail -n +8 | xargs -I {} rm -- {} || true

      - name: Commit and Push
        run: |
          git config --global user.name 'Backup Bot'
          git config --global user.email 'backup-bot@users.noreply.github.com'
          git add backups/*.sql
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: daily database backup [skip ci]"
          git push
